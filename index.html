<body>
  <div class="container">
    <h2>Real Estate Partnership Form</h2>
    <form id="partnershipForm">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Partnership Type</label>
      <select name="partnershipType" required>
        <option value="">--Select--</option>
        <option value="Investor">Investor</option>
        <option value="Agent">Agent</option>
        <option value="Developer">Developer</option>
        <option value="Consultant">Consultant</option>
      </select>

      <label>Brief Partnership Proposal</label>

      <label>Upload Proof of Payment</label>

    </form>
    <p id="statusMessage"></p>

  <script>
    document.getElementById('partnershipForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const fullname = form.fullname.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const partnershipType = form.partnershipType.value;
      const proposal = form.proposal.value;
      const fileInput = document.getElementById('receipt');
      const file = fileInput.files[0];

      if (!file) return alert("Please upload your receipt.");

      const BOT_TOKEN = '7988655641:AAHQeuBTeqg2q53CsctqC7mmMTzZo8_Gqkw';
      const CHAT_ID = '-1002513958639';

      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', `New Partnership Submission:
Full Name: ${fullname}
Email: ${email}
Phone: ${phone}
Type: ${partnershipType}
Proposal: ${proposal}
Account Paid: 1234567890`);
      formData.append('document', file);

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('statusMessage').innerText = "Partnership form submitted successfully!";
          form.reset();
        } else {
          document.getElementById('statusMessage').innerText = "Error sending data.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('statusMessage').innerText = "Network error. Try again.";
      }
    });
  </script>
